<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{list-style: none;}
        ul li{line-height: 30px;}
        ul li:empty:after{content: "빈칸입니다."; color: #c00; background: #eee;}
    </style>
</head>
<body>
    <!--

    <script>
        // textcontent
        // inerHTML
        // let str1 = document.createElement('연세아이티');
        // let str2 = document.createElement('메가스터디');
        // let str3 = document.createElement('김영편집');
        // let str4 = document.createElement('');
        // let str5 = document.createElement('프론트앤드');

        // 점수가 70점 이상인 학생들을 출력하세요.
        // 학생들중 점수가 60점 이상이고 80점 이하인 학생들을 출력하세요
        // 점수가 제일 높은 학생과 제일 낮은 학생을 구하고 출력하세요.
        // 출력문 예시 - "점수가 70점 이상인 학생 : (이름), (이름), (이름)"
        const students = [{
                name: "Alice",
                score: 85
            },
            {
                name: "Bob",
                score: 58
            },
            {
                name: "Charlie",
                score: 77
            },
            {
                name: "David",
                score: 92
            },
            {
                name: "Eve",
                score: 69
            }
        ];

        // 점수가 70점 이상인 학생들을 출력------------------------------------------------
        let students2 = new Array(); // 새 배열 생성

        for(let i = 0; i < 5; i++){ // 학생 수 만큼 반복
            if(students[i].score >= 70){ // 점수가 70점 이상인 학생 판별
                students2.push(students[i].name); // 점수가 70점 이상이면 students2 배열에 이름 추가
            }
        }

        document.write("점수가 70점 이상인 학생 : ", students2, "<br>"); // students2 배열 출력

        // 학생들중 점수가 60점 이상이고 80점 이하인 학생들을 출력------------------------------------------------
        let students3 = new Array(); // 새 배열 생성

        for(let i = 0; i < 5; i++){ // 학생 수 만큼 반복
            if(students[i].score >= 60 && students[i].score <= 80){ // 점수가 60점 이상이고 80점 이하인 학생 판별
                students3.push(students[i].name); // 점수가 60점 이상이고 80점 이하이면 sutdents3 배열에 이름 추가
            }
        }

        document.write("점수가 60점 이상이고 80점 이하인 학생 : ", students3, "<br>"); // students3 배열 출력
        
        // 점수가 제일 높은 학생과 제일 낮은 학생을 구하고 출력------------------------------------------------
        let students4 = new Array(); // 새 배열 생성

        for(let i = 0; i < 5; i++){ // 학생 수 만큼 반복
            students4.push(students[i].score + "점 " + students[i].name); // 학생의 점수 + 이름을 배열에 추가
        }

        students4.sort(); // 배열을 정렬 => 배열에 추가된 요소가 점수+이름 이기 때문에 작은 숫자부터 앞으로 정렬됨

        document.write(students4[students4.length - 1], "<br>"); // 점수가 가장 높은 학생(배열의 가장 뒷자리) 출력
        document.write(students4[0], "<br>"); // 점수가 가장 낮은 학생(배열의 가장 앞자리) 출력

    </script>
</body>
</html>
