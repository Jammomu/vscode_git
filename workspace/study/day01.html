<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numA = 3;
        let numB = 5;
        let numC = 10;
        let numD = 20;

        document.write('numA + numB = ',numA + numB, '<br>');
        document.write('numC - numB = ',numC - numB, '<br>');
        document.write('numB * numD = ',numB * numD, '<br>');
        document.write('numC / numA = ',parseInt(numC / numA), '<br>');
        document.write('numC % numA = ',numC % numA, '<br>');
    </script>
</body>
</html>
