<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        #box{
            width: 770px;
            margin: 30px auto;
            padding: 10px;
            background-color: #333;
        }
        ul{
            overflow: hidden;
            margin-bottom: 50px;
        }
        ul > li{
            float: left;
            list-style: none;
            padding: 10px;
            border: 1px solid #fff;
            margin: 0 10px;
            background-color: #cc0;
        }
        p{
            text-align: center;
            margin-bottom: 20px;
        }
        button{
            width: 150px;
            margin: 0 20px;
            font-size: 3em;
            font-weight: bolder;
            background-color: #55f;
            color: #fff;
        }
        button:hover{
            background-color: #22c;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li><img src="images/pic1.jpg" alt="img01"></li>
            <li><img src="images/pic2.jpg" alt="img02"></li>
            <li><img src="images/pic3.jpg" alt="img03"></li>
            <li><img src="images/pic4.jpg" alt="img04"></li>
        </ul>

        <p>
            <button id="left"> <<< </button>
            <button id="right"> >>> </button>
        </p>
    </div>

    <script>
        $(function(){
            $('#left').click(
                function(){
                    $('ul > li:first-child').appendTo('ul'); // 첫번째 자식 요소를 ul의 맨 뒤로 보내기
                }
            );

            $('#right').click(
                function(){
                    $('ul > li:last-child').prependTo('ul'); // 마지막 자식 요소를 ul의 맨 앞으로 보내기
                }
            );
        });
    </script>
</body>
</html>
