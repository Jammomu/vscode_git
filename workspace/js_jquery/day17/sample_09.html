<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <style>
        ul{display:none;}
    </style>
</head>
<body>
    <button id="btn01">요소 변경</button>
    <button id="btn02">이미지 가져오기</button>

    <p id="first">변경전</p>
    <p id="second"> 이미지 가져오기</p>

    <ul>
        <li><img src="images/pic_04.jpg" alt="sample01"></li>
        <li><img src="images/pic_03.jpg" alt="sample01"></li>
    </ul>

    <script>
        $(function(){
            $('#btn01').click(
                function(){
                    $('p#first').text('<b>중요사항</b>'); // 문자열 형식
                    $('p#second').html('<b>중요사항</b>'); // html 형식
                }
            );

            $('#btn02').click(
                function(){
                    let imgEle = $('ul > li:first-child').html(); // ul 안에 있는 li 중 첫번째 자식 요소를 html 형식으로 가져오기
                    $('p#second').html(imgEle);
                }
            );
        });
    </script>
</body>
</html>
