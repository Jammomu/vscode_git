<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <style>
        section{
            width: 400px;
            margin: 20px auto;
            padding: 20px;
        }
        p#first{
            width: 350px;
            padding: 20px;
            border: 3px solid #666;
            background-color: #ff0;
        }
        p.last{
            text-align: right;
        }
    </style>
</head>
<body>
    <section>
        <button id="btn01">추가</button>
        <p id="first">
            본문내용1
        </p>
    </section>

    <script>
        let cnt = 0;
        $(function(){
            $('#btn01').click(
                function(){
                    // append
                    $('p').append('<b>append 요소' + cnt + '</b>');

                    // prepend
                    $('p').prepend('<i>prepend 요소' + cnt + '</i>');

                    // before
                    $('p').before('<i>before 요소' + cnt + '</i>');

                    // after
                    $('p').after('<b>after 요소' + cnt + '</b>');

                    // 체인코딩 호출 방식
                    // $('p').append('<b>append 요소' + cnt + '</b>')
                    // .prepend('<i>prepend 요소' + cnt + '</i>')
                    // .before('<i>before 요소' + cnt + '</i>')
                    // .after('<b>after 요소' + cnt + '</b>');
                    cnt += 1;
                });
        });
    </script>
</body>
</html>
