<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <style>
        ul, li{list-style: none;}
        a{cursor: pointer;}
        a:hover{background-color: #aef;}
    </style>
</head>
<body>
    <ul id="btn">
        <li><a addr="img/house_01.jpg" id="btn01">House1</a></li>
        <li><a addr="img/house_02.jpg" id="btn02">House2</a></li>
        <li><a addr="img/house_03.jpg" id="btn03">House3</a></li>
        <li><a addr="img/house_04.jpg" id="btn04">House4</a></li>
    </ul>
    <p><img src="img/house_05.jpg" alt="" id="back_img"></p>

    <script>
        $(function(){
            $('li > a').dblclick(function(){
                let img = $(this).attr('addr');
                $('p > img').attr('src', img);
            });
            return false;
        });
    </script>
</body>
</html>
