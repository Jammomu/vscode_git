<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM</title>
    <style media="screen">
      .cta {
          padding: 3em;
          background: #D2D434;
          text-align: center;
      }
      .cta a {
          padding: 0 .5em;
          font-size: 2em;
          font-weight: 900;
          color: #615206;
          text-decoration: none;
          border: 5px solid #837325;
      }
    </style>
  </head>
  <body>
    <!-- 
    div, a : 속성 노드
    class, href : 텍스트 노드
     -->
    <div class="cta">
      <a href="#">DOM TEST</a>
    </div>

    <script>
      // 05. DOM 속성변경하기
      const CTA = document.querySelector(".cta>a"); // a(DOM TEST) 태그 요소 찾아서
      // Document.querySelector() 는 제공한 선택자 또는 선택자 뭉치와 일치하는 문서 내 첫 번째 Element를 반환합니다. 일치하는 요소가 없으면 null을 반환합니다.

      // a(DOM TEST) 태그에 "target" 속성이 있으면
      if(CTA.hasAttribute("target")){ // "target" 속성이 있는지 판별
        let strTemp = CTA.getAttribute("target"); // "target" 속성값을 읽고
        alert(strTemp); // 메세지 창으로 보여주기
      }
      else{ // target 속성이 없으면
        CTA.setAttribute("target", "_blank"); // CTA를 새 창 열기로 설정
      }

      // a(DOM TEST) 태그에 href 속성이 있으면
      if(CTA.hasAttribute("href")){
        let strTemp = CTA.getAttribute("href"); // href 속성값을 읽어서
        alert(strTemp); // 메세지 창으로 보여주기
        CTA.setAttribute("href", "https://www.naver.com"); // href 값을 새로 지정하기
      }
      else{ // href 속성이 없으면
        alert("이동할 페이지가 없습니다."); // text로 보여주기
        CTA.setAttribute("href", "https://www.daum.net"); // href 값을 새로 지정하기
      }
    </script>
