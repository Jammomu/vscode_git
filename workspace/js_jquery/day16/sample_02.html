<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            padding: 1em;
            background: #F0F0F0;
            margin-top: 1em;
            border: 1px solid #ccc;
        }
        .container p {
            font-size: 1.2em;
            color: #333;
        }
        .container a {
            display: block;
            margin-top: 0.5em;
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- <div class="container">
            <p>이것은 새로 생성된 문단입니다.</p>
            <a href="https://www.naver.com">네이버로 이동</a>
        </div> -->
    </div>
    <script>
        // HTML 요소 생성하기
        // 01.
        // 삽입할 요소 찾기
        const mainEle = document.getElementById("content"); // 요소 찾기
        // Document.getElementById() 메서드는 주어진 문자열과 일치하는 id 속성을 가진 요소를 찾고, 이를 나타내는 Element 객체를 반환합니다. 
        // ID는 문서 내에서 유일해야 하기 때문에 특정 요소를 빠르게 찾을 때 유용합니다.

        const divEle = document.createElement("div"); // div 요소 노드 생성
        // HTML 문서에서, Document.createElement() 메서드는 지정한 tagName의 HTML 요소를 만들어 반환합니다. 
        // tagName을 인식할 수 없으면 HTMLUnknownElement를 대신 반환합니다.

        divEle.classList.add("container"); // 클래스 이름 추가하기

        const pEle = document.createElement("p"); // p 요소 노드 생성
        pEle.textContent = "새 문장 입니다."; // p 요소 노드에 text 노드 추가하기

        const aEle = document.createElement("a"); // a 요소 노드 생성
        aEle.setAttribute("href", "https://www.naver.com"); // href 속성 추가하기
        aEle.textContent = "네이버로 이동"; // text 노드 추가하기

        divEle.appendChild(pEle); // 컨테이너에 p 요소 추가
        // Node.appendChild() 메소드는 한 노드를 특정 부모 노드의 자식 노드 리스트 중 마지막 자식으로 붙입니다. 
        // 만약 주어진 노드가 이미 문서에 존재하는 노드를 참조하고 있다면 appendChild() 메소드는 노드를 현재 위치에서 새로운 위치로 이동시킵니다. 
        // (문서에 존재하는 노드를 다른 곳으로 붙이기 전에 부모 노드로 부터 지워버릴 필요는 없습니다.)
        divEle.appendChild(aEle); // 컨테이너에 a 요소 추가
        mainEle.appendChild(divEle);
    </script>
</body>
</html>
