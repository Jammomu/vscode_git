<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 100px 200px 200px 100px;
            gap: 10px;
        }
        .item{
            background: lightgreen;
            color: black;
        }
        .header{
            grid-column: 1 / 4;
        }
        .sidebar{
            grid-row: 2 / 4;
            grid-column: 1 / 2;
        }
        .content{
            grid-row: 3 / 4;
            grid-column: 2 / 3;
        }
        .footer{
            grid-column: 1 / 4;
        }
        .section{
            grid-row: 2 / 3;
            grid-column: 2 / 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item header">header</div>
        <div class="item sidebar">sidebar</div>
        <div class="item content">content</div>
        <div class="item footer">footer</div>
        <div class="item section">section</div>
    </div>
</body>
</html>
