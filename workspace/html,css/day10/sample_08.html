<html lang="en">
<head>

    <title>Document</title>

    <style>
        * {margin: 0; padding: 0;}
        body {font-family: Arial, Helvetica, sans-serif; background: #888;}
        li {list-style: none;}

    </style>

    <style>
        .container {
            width: 960px;

            /* display: grid;

            border-bottom: 1px solid gray;
        }

        td > a {

            overflow: hidden;
            text-overflow: ellipsis;
        }
        td>label {width: 100px;}

</head>
