<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 아이디 입력시 출력되는 값
        function func(){
            var ele = document.getElementById("kkk");
            ele.value='호랑이';
        }
    </script>
</head>
<body>
    <!-- 아이디 입력칸 -->
    <div>
        <input type="text" name="" id="kkk" 
        placeholder="아이디를 입력하세요">
    </div>
    <!-- 호출 -->
    <div>
        <a href="javascript:func()">test</a>
    </div>
</body>
</html>
