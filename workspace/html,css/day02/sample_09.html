<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 드롭다운 목록 작성 -->
    <select name="" id="">
        <option value="">사과</option>
        <option value="">배</option>
        <option value="">포도</option>
    </select>
    <select name="" id="" size="2">
        <option value="">사과</option>
        <option value="">배</option>
        <option value="">포도</option>
    </select>

    <!-- 아래첨자 -->
    <div>H<sub>2</sub>O</div>
    <!-- 위첨자 -->
    <div>X<sup>2</sup></div>
    <!-- 밑줄 -->
    <div><ins>asdf</ins> <u>asdf</u></div>
    <!-- 취소줄 -->
    <div><del>asdf</del> <s>asdf</s></div>
    <!-- 한문 -->
    <div>
        <!-- 윗주 정의 -->
        <ruby>江
            <rt>강</rt>
        </ruby>
    </div>
</body>
</html>
