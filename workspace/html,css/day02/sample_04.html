<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function func(){
            var btn = document.getElementById('btn');
            btn.value='호랑이'
        }
    </script>
</head>
<body>
    <!-- 중복확인 버튼 -->
    <div><input type="button" id="btn" value="중복확인" onclick="javascript:func();"></div>
</body>
</html>
