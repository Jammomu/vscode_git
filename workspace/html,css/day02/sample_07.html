<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 폼 입력상자 -->
    <form>
        <!-- 날짜 입력상자 -->
        <div><input type="date" name="" id="" value="2024-06-11"></div>
        <!-- 날짜 및 시간 입력상자 -->
        <div><input type="datetime-local" name="" id="" value="2024-06-11 13:20:33"></div>
        <!-- 파일 선택버튼 -->
        <div><input type="file" name="" id="" accept=".txt,.exe"></div>
        <!-- 숨김 속성 입력상자 -->
        <hr>
        <div><input type="hidden" name=""></div>
        <hr>
        <!-- 이미지 입력상자 (커서 차이) -->
        <div><input type="image" src="./images/naver.png" alt=""></div>
        <div><img src="./images/naver.png" alt=""></div>
        <!-- 월 입력상자 -->
        <div><input type="month" name="" id=""></div>
        <!-- 숫자 입력상자 (위 아래 조절 가능) -->
        <div><input type="number" name="" id=""></div>
        <!-- 비밀번호 입력상자 -->
        <div><input type="password" name="" id=""></div>

        <!-- 성별 선택버튼 -->
        <div>
            <input type="radio" name="sex" id="man" checked><label for="man">남</label>
            <input type="radio" name="sex" id="female"><label for="female">여</label>
        </div>
        <!-- 입력 범위상자 -->
        <div><input type="range" name="" id="" min="0" max="255" value="0"></div>
        <!-- 리셋버튼 -->
        <div><input type="reset" value="reset"></div>
        <!-- 폼 검색상자 -->
        <div><input type="search" name="" id=""></div>
        <!-- 폼 전송버튼 -->
        <div><input type="submit" value="submit"></div>
        <!-- 전화번호 입력상자 -->
        <div><input type="tel" name="" id=""></div>
        <!-- 시간 입력상자 -->
        <div><input type="time" name="" id=""></div>
        <!-- 웹 주소 입력상자 -->
        <div><input type="url" name="" id="" value="www.naver.com"></div>
        <!-- 주 입력상자 -->
        <div><input type="week" name="" id=""></div>
        <!-- 키보드 텍스트 범위 -->
        <p>단축키<kbd>Ctrl</kbd><kbd>+</kbd><kbd>B</kbd></p>
        <p>단축키Ctrl+B</p>
        <!-- 이름 입력상자 -->
        <div><label for="idn">이름: <input type="text" id="idn"></label></div>
    </form>
</body>
</html>
