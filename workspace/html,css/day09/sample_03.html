<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        body{
            font-family: 'helvartica', sans-serif;
            position: relative;
            margin: 0 auto;
        }
        li{list-style: none;}
        a{text-decoration: none;}

        /* header */
        .header{
            position: relative;
            width: 980px;
            height: 160px;
            margin-bottom: 5px;
        }
        .header>h1{
            text-align: center;
        }
        .header>.nav{
            height: 100px;
            line-height: 100px;
            text-align: center;
        }

        /* content */
        .aside_wrap{
            position: absolute;
            top: 160px;
            left: 980px;
            width: 350px;
        }
        .aside_wrap>.aside_1+.aside_2{
            overflow: hidden;
            float: left;
        }
        .aside_wrap .aside_header{
            color: #242;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            width: 300px;
            height: 30px;
            line-height: 30px;
            float: left;
            box-sizing: border-box;
        }
        .aside_wrap .aside_plus{
            color: #555;
            width: 50px;
            height: 30px;
            line-height: 30px;
            float: right;
            font-size: 12px;
            overflow: hidden;
        }
        .asde_wrap .item{
            overflow: hidden;
            padding: 10px;
            float: left;
        }
        .thumbnail{float: left;}
        .description{
            float: left; 
            margin-left: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">

            <div class="aside_2">

        </div>

</body>
</html>
